# ClickhouseDB container configuration
image:
  repository: clickhouse/clickhouse-server
  tag: "24.8.11-alpine"
  pullPolicy: Always

# Resource requests and limits
resources:
  requests:
    memory: 512Mi
    cpu: 100m
  limits:
    memory: 5Gi
    cpu: 1500m

# Service configuration
nodePort:
  enabled: false

annotations:
  teknoir.org/managed-by: devstudio

# Configuration for the ClickhouseDB server
# Logging level can be "trace", "debug", "information", "warning", or "error"
config:
  logLevel: information

user:
  maxMemoryUsage: 4000000000
  maxMemoryUsageForUser: 4500000000