---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-users
  namespace: {{ .Release.Namespace }}
  labels:
    app: clickhouse
  annotations:
    {{- toYaml $.Values.annotations | nindent 4 }}
data:
  teknoir.xml: |
    <clickhouse>
        <profiles>
            <default>
                <max_memory_usage>4000000000</max_memory_usage>
                <max_memory_usage_for_user>8000000000</max_memory_usage_for_user>
            </default>
        </profiles>
    </clickhouse>
