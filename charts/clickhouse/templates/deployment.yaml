---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: {{ .Release.Namespace }}
  labels:
    app: clickhouse
  annotations:
    {{- toYaml $.Values.annotations | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9363"
        {{- toYaml $.Values.annotations | nindent 8 }}
    spec:
      containers:
        - name: clickhouse
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            capabilities:
              add:
                - SYS_NICE
                - NET_ADMIN
                - IPC_LOCK
          ports:
            - containerPort: 8123
            - containerPort: 9000
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
            initialDelaySeconds: 30
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
{{/*            - name: logs*/}}
{{/*              mountPath: /var/log/clickhouse-server*/}}
            - name: data
              mountPath: /var/lib/clickhouse
            - name: config
              mountPath: /etc/clickhouse-server/config.d/teknoir.xml
              subPath: teknoir.xml
            - name: users
              mountPath: /etc/clickhouse-server/users.d/teknoir.xml
              subPath: teknoir.xml
      volumes:
{{/*        - name: logs*/}}
{{/*          hostPath:*/}}
{{/*            path: /opt/teknoir/clickhouse/logs*/}}
{{/*            type: DirectoryOrCreate*/}}
        - name: data
          hostPath:
            path: /opt/teknoir/clickhouse/data
            type: DirectoryOrCreate
        - name: config
          configMap:
            name: clickhouse-config
        - name: users
          configMap:
            name: clickhouse-users